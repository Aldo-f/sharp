name: Tests
on:
  push:
    branches:
      - feature/gh-actions
jobs:

# Unit tests back (phpunit)
  laravel-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - php: 7.2
            env: "LARAVEL='6.*' TESTBENCH='4.*' COMPOSER_FLAGS='--prefer-stable'"
          - php: 7.3
            env: "LARAVEL='6.*' TESTBENCH='4.*' COMPOSER_FLAGS='--prefer-stable'"
          - php: 7.4
            env: "LARAVEL='6.*' TESTBENCH='4.*' COMPOSER_FLAGS='--prefer-stable'"
          - php: 7.2
            env: "LARAVEL='7.*' TESTBENCH='5.*' COMPOSER_FLAGS='--prefer-stable'"
          - php: 7.3
            env: "LARAVEL='7.*' TESTBENCH='5.*' COMPOSER_FLAGS='--prefer-stable'"
          - php: 7.4
            env: "LARAVEL='7.*' TESTBENCH='5.*' COMPOSER_FLAGS='--prefer-stable'"
          - php: 7.3
            env: "LARAVEL='8.*' TESTBENCH='6.*' COMPOSER_FLAGS='--prefer-stable'"
          - php: 7.4
            env: "LARAVEL='8.*' TESTBENCH='6.*' COMPOSER_FLAGS='--prefer-stable'"
    env: ${{ matrix.env }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, dom, fileinfo, mysql
      - name: Add github token to composer config
        run: composer config github-oauth.github.com 181d8999739f23fc7be3a80373af2e09a762cbf8
      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Install Composer dependencies
        run: |
          composer require "laravel/framework:${LARAVEL}" "orchestra/testbench:${TESTBENCH}" --no-interaction --no-update
          composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction --no-suggest
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: ./vendor/bin/phpunit
      - uses: 8398a7/action-slack@v2.4.0
        if: failure()
        with:
          status: failure
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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

